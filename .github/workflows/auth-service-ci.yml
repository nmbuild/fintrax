name: Auth Service CI/CD

on:
  push:
    branches: [develop, staging, main, feature/*]
    paths: 
      - 'services/auth-service/**'
      - '.github/workflows/auth-service-ci.yml'
  pull_request:
    branches: [develop, staging, main]
    paths: 
      - 'services/auth-service/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nmbuild/fintrax-auth-service

# Required permissions for OIDC signing
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # Security & Quality Checks
  security-scan:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'services/auth-service/package-lock.json'

      - name: Install dependencies
        working-directory: services/auth-service
        run: npm ci

      - name: Run ESLint (SAST)
        working-directory: services/auth-service
        run: npm run lint || echo "Lint script not found, skipping..."

      - name: Run TypeScript type checking
        working-directory: services/auth-service
        run: npx tsc --noEmit

      - name: Build application
        working-directory: services/auth-service
        run: npm run build

      - name: Run tests with coverage
        working-directory: services/auth-service
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auth-service-test-results
          path: |
            services/auth-service/coverage/
            services/auth-service/dist/

      # Supply Chain Security
      - name: Run npm audit
        working-directory: services/auth-service
        run: npm audit --audit-level moderate || echo "Audit issues found, review required"

      # Dependency vulnerability scan
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=services/auth-service/package.json --severity-threshold=high

      # SBOM Generation
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: services/auth-service
          format: spdx-json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-auth-service
          path: sbom.spdx.json

  # Container Build & Scan
  build-and-scan:
    name: Build & Scan Container
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: services/auth-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Verify the image was pushed successfully
      - name: Verify image exists
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          # Pull the image to verify it exists
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      # Container Security Scanning
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results-auth-service
          path: 'trivy-results.txt'

            # Image Signing with Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Check network connectivity
        run: |
          echo "ğŸŒ Testing network connectivity..."
          curl -I https://ghcr.io/v2/ || echo "Direct GHCR access failed"
          curl -I https://oauth2.sigstore.dev/ || echo "Sigstore OAuth access failed"
          nslookup ghcr.io || echo "DNS resolution for GHCR failed"
          echo "Network check completed"

      - name: Debug build outputs
        run: |
          echo "Build digest: ${{ steps.build.outputs.digest }}"
          echo "Image reference: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
          echo "Testing connectivity to GHCR..."
          curl -I https://ghcr.io/v2/ || echo "GHCR connectivity test failed"

      - name: Sign container image
        env:
          COSIGN_YES: true
        continue-on-error: true
        timeout-minutes: 5
        run: |
          # Login to container registry
          echo "ğŸ” Logging into container registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Sign image using GitHub OIDC (fully headless)
          echo "ğŸ–Šï¸ Signing container image with GitHub OIDC..."
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-scan
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: fintrax_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'services/auth-service/package-lock.json'

      - name: Install dependencies
        working-directory: services/auth-service
        run: npm ci

      - name: Run integration tests
        working-directory: services/auth-service
        run: npm run test:integration || echo "Integration tests not found, skipping..."
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/fintrax_test
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_TEST }}

  # Deploy to Development - DISABLED (Using GitOps with ArgoCD)
  deploy-dev:
    name: Deploy to Development (GitOps)
    runs-on: ubuntu-latest
    needs: [build-and-scan, integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Deployment handled by ArgoCD
        run: |
          echo "ğŸš€ Deployment is handled automatically by ArgoCD GitOps"
          echo "ğŸ“ Container image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          echo "ğŸ”„ ArgoCD will sync and deploy automatically"
          echo "ğŸŒ Monitor deployment at ArgoCD UI: https://your-argocd-url"

  # Deploy to Staging - DISABLED (Using GitOps with ArgoCD)
  deploy-staging:
    name: Deploy to Staging (GitOps)
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: github.ref == 'refs/heads/staging'
    environment: staging
    steps:
      - name: Deployment handled by ArgoCD
        run: |
          echo "ğŸš€ Deployment is handled automatically by ArgoCD GitOps"
          echo "ğŸ“ Container image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          echo "ğŸ”„ ArgoCD will sync and deploy automatically"

  # Deploy to Production - DISABLED (Using GitOps with ArgoCD)
  deploy-prod:
    name: Deploy to Production (GitOps)
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deployment handled by ArgoCD
        run: |
          echo "ğŸš€ Deployment is handled automatically by ArgoCD GitOps"
          echo "ğŸ“ Container image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          echo "ğŸ”„ ArgoCD will sync and deploy automatically"
          echo "âœ… Production deployment requires manual approval in ArgoCD"