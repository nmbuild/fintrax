name: Simple CI Test

on:
  push:
    branches: [feature/auth]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Test auth service
        working-directory: services/auth-service
        run: |
          npm ci
          npm run lint
          npm test

      - name: Test frontend
        working-directory: frontend
        run: |
          npm ci
          npm run lint
          npm test

      - name: Build auth service Docker image
        working-directory: services/auth-service
        run: |
          docker build -t test-auth-service .

      - name: Test auth service container
        run: |
          docker run -d --name test-auth -p 3000:3000 test-auth-service
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-auth
