name: Frontend CI/CD

on:
  push:
    branches: [develop, staging, main, feature/*]
    paths: 
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [develop, staging, main]
    paths: 
      - 'frontend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nmbuild/fintrax-frontend

# Required permissions for OIDC signing
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # Security & Quality Checks
  security-scan:
    name: Security & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint (SAST)
        working-directory: frontend
        run: npm run lint || echo "Lint script not found, skipping..."

      - name: Run TypeScript type checking
        working-directory: frontend
        run: npm run type-check || npx tsc --noEmit

      - name: Run unit tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false
        env:
          NODE_ENV: test

      - name: Build Next.js app
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: |
            frontend/coverage/
            frontend/.next/

      # Supply Chain Security
      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level moderate || echo "Audit issues found, review required"

      # Dependency vulnerability scan
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=frontend/package.json --severity-threshold=high

      # SBOM Generation
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: frontend
          format: spdx-json
          output-file: frontend-sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-frontend
          path: frontend-sbom.spdx.json

  # Container Build & Scan
  build-and-scan:
    name: Build & Scan Container
    runs-on: ubuntu-latest
    needs: security-scan
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-uri: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}
            type=sha,prefix=pr-{{branch}}-,enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        timeout-minutes: 20

      # Set final build status
      - name: Check build status
        run: |
          if [[ "${{ steps.build.outcome }}" == "success" ]]; then
            echo "Multi-platform build succeeded"
            echo "BUILD_STATUS=multi-platform" >> $GITHUB_ENV
          elif [[ "${{ steps.build-fallback.outcome }}" == "success" ]]; then
            echo "‚ö†Ô∏è  Multi-platform build failed, but AMD64 build succeeded"
            echo "BUILD_STATUS=amd64-only" >> $GITHUB_ENV
          else
            echo "‚ùå Both multi-platform and AMD64-only builds failed"
            exit 1
          fi

      # Verify the image was pushed successfully
      - name: Verify image exists
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          # Pull the image to verify it exists
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      # Container Security Scanning
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results-frontend
          path: 'trivy-results.txt'

      # Image Signing with Cosign
      # Image Signing with Cosign
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Check network connectivity
        run: |
          echo "üåê Testing network connectivity..."
          curl -I https://ghcr.io/v2/ || echo "Direct GHCR access failed"
          curl -I https://oauth2.sigstore.dev/ || echo "Sigstore OAuth access failed"
          nslookup ghcr.io || echo "DNS resolution for GHCR failed"
          echo "Network check completed"

      - name: Debug build outputs
        run: |
          echo "Build digest: ${{ steps.build.outputs.digest }}"
          echo "Image reference: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}"
          echo "Testing connectivity to GHCR..."
          curl -I https://ghcr.io/v2/ || echo "GHCR connectivity test failed"

      - name: Sign container image
        env:
          COSIGN_YES: true
        continue-on-error: true
        timeout-minutes: 5
        run: |
          # Login with retry logic
          echo "üîê Logging into container registry..."
          echo "${{ secrets.GITHUB_TOKEN }}" | cosign login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Sign image using GitHub OIDC (fully headless)
          echo "üñäÔ∏è Signing container image with GitHub OIDC..."
          cosign sign --yes ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
            else
              echo "‚ùå Signing attempt $i failed"
              if [ $i -eq 2 ]; then
                echo "All signing attempts failed, but continuing pipeline"
                exit 1
              fi
              echo "Waiting 15 seconds before retry..."
              sleep 15
            fi
          done

  # E2E Tests (Optional - can be expanded)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e || echo "E2E tests not configured, skipping..."
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

  # Deploy to Development - DISABLED (Using GitOps with ArgoCD)
  deploy-dev:
    name: Deploy to Development (GitOps)
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Deployment handled by ArgoCD
        run: |
          echo "üöÄ Deployment is handled automatically by ArgoCD GitOps"
          echo "üìç Container image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop"
          echo "üîÑ ArgoCD will sync and deploy automatically"
          echo "üåê Monitor deployment at ArgoCD UI"

  # Deploy to Staging - DISABLED (Using GitOps with ArgoCD)
  deploy-staging:
    name: Deploy to Staging (GitOps)
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: github.ref == 'refs/heads/staging'
    environment: staging
    steps:
      - name: Deployment handled by ArgoCD
        run: |
          echo "üöÄ Deployment is handled automatically by ArgoCD GitOps"
          echo "üìç Container image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          echo "üîÑ ArgoCD will sync and deploy automatically"

  # Deploy to Production - DISABLED (Using GitOps with ArgoCD)
  deploy-prod:
    name: Deploy to Production (GitOps)
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deployment handled by ArgoCD
        run: |
          echo "üöÄ Deployment is handled automatically by ArgoCD GitOps"
          echo "üìç Container image built: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}"
          echo "üîÑ ArgoCD will sync and deploy automatically"
          echo "‚úÖ Production deployment requires manual approval in ArgoCD"
