services:
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    env_file:
      - ./services/auth-service/.env
    ports:
      - "3001:3000"       # auth-service → host 3001
    networks:
      - finnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"       # frontend → host 3000
    depends_on:
      - auth-service
    environment:
      NEXT_PUBLIC_API_URL: "http://auth-service:3000"
    networks:
      - finnet

networks:
  finnet:
    driver: bridge
