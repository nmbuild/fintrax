services:
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    env_file:
      - ./services/auth-service/.env 
    ports:
      - "3001:3000"
    networks:
      - finnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # These come from your local or CI env, but arenâ€™t persisted in the final image
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        NEXT_PUBLIC_API_URL:            ${NEXT_PUBLIC_API_URL}
    env_file:
      - ./frontend/.env.local                 # contains only PUBLIC vars (publishableKey, etc.)
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
    networks:
      - finnet

networks:
  finnet:
    driver: bridge
