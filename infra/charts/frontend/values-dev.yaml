# Frontend Helm Values for Development Environment
replicaCount: 1

image:
  repository: ghcr.io/nmbuild/fintrax-frontend
  tag: feature-auth
  pullPolicy: Always
  pullSecrets:
    - name: ghcr-secret

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: fintrax-dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  - name: NODE_ENV
    value: "development"
  - name: NEXT_PUBLIC_API_URL
    value: "http://auth-service.fintrax-dev.svc.cluster.local:3000"
  # Clerk Authentication Configuration - UPDATED WITH CORRECT KEYS
  - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
    value: "pk_test_YWxlcnQtY2FyaWJvdS03MS5jbGVyay5hY2NvdW50cy5kZXYk"
  - name: NEXT_PUBLIC_CLERK_SIGN_IN_URL
    value: "/sign-in"
  - name: NEXT_PUBLIC_CLERK_SIGN_UP_URL
    value: "/sign-up"
  - name: NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL
    value: "/"
  - name: NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL
    value: "/"

# Secret environment variables - UPDATED WITH CORRECT SECRET KEY
secrets:
  CLERK_SECRET_KEY: "sk_test_i8xJCSTUGaOUrKdw3cTIrDWGRO2eSUp9XUbXQ9ove4"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
