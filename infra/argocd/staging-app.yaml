apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fintrax-frontend-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: fintrax
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: fintrax
    environment: staging
spec:
  project: default
  source:
    repoURL: 'https://github.com/nmbuild/fintrax.git'
    targetRevision: staging
    path: infra/charts/frontend
    helm:
      valueFiles:
        - values-staging.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: fintrax-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
