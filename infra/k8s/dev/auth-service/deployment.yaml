apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: fintrax-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/nmbuild/fintrax-auth-service:latest
          ports:
            - containerPort: 3000
